dist: trusty
language: python
python:
  - "3.8"

#GITHUB_TOKEN
env:
  secure: 

script:
- rm -rf ./builds/
- > 
  for func in $(ls -1d src/*); do
    rsync -r ${func} builds/;
    cd build/${func};
    bash install.sh;
    zip -rDj ${func}.zip builds/${func};
    cd ../..;
    md5sum ${func}.zip | cut -d" " -f1 > ${func}.zip.md5;
    rm -rf builds/${func};
  done

deploy:
  provider: releases
  file_glob: true
  file: "./builds/*"
  body: Lambda functions
  skip-cleanup: true
  on:
    repo: Tweddle-SE-Team/tw-edge-functions
    tags: true
  api_key: $GITHUB_TOKEN
