dist: trusty

script:
- rm -rf */edge/builds/
- ls -1d */edge/ | xargs -I{} rsync -Rr {}/./ {}/builds/
- ls -1d */edge/builds/* | xargs -I{} zip -rDj {}/edge-function.zip {}
- cd ../
- zip -r build-${TRAVIS_TAG}.zip tw-edge-functions

deploy:
  provider: releases
  file: build-${TRAVIS_TAG}.zip
  skip-cleanup: true
  on:
    repo: Tweddle-SE-Team/tw-edge-functions
    tags: true
  api_key:
    secure: 
